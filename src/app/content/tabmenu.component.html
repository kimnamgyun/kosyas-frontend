<div class="tap-menu">
  <button class="btn-tap-menu" *ngFor="let tablist of TabLists" 
  [class.selected]="tablist === selectedList" 
  [routerLink]="[tablist.Link]"
  (click)="OnSelect(tablist)">
    {{tablist.name}}
  </button>
</div>
