<div id="login-page">
  <div class="container">
  
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading">로그인</h2>
        <div class="login-wrap">
            <input #id type="text" class="form-control" ng-model="id" placeholder="사용자 아이디" autofocus>
            <br>
            <input #pw type="password" class="form-control" ng-model="password" placeholder="비밀번호">
            <label class="checkbox">
                <span class="pull-right">
                    <a data-toggle="modal" [routerLink]="['/forgot']"> 비밀번호 찾기</a>
                    |
                    <a data-toggle="modal" [routerLink]="['/forgot']"> 아이디 찾기</a>
                </span>
            </label>
            <button class="btn btn-theme btn-block" href="index.html" type="submit" (click)="submit()"><i class="fa fa-lock"></i> 로그인</button>
            <hr>
            <div class="registration">
                
                <a class="" href="#">
                    서비스 신청
                </a>
            </div>

        </div>
      
          <!-- Modal -->
          
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-theme" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
        
          <!-- modal -->
        
      </form>	  	
  
  </div>
</div>
